<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    
    <script>
        function fb(n){
            if(n === 0){
                return 0;
            }else if(n === 1){
                return 1;
            }else{
                return fb(n-1)+fb(n-2);
            }
        }
        console.log(fb(8));
    </script>
</body>
</html>
